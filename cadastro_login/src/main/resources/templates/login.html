<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{/css/stylecad.css}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="" th:src="@{/image/cadastro-de-clientes.png}">
        </div>
        <div class="form-box">
            <a href="" th:href="@{/}" class="back-link">
                <ion-icon name="chevron-back" class="back-icon"></ion-icon>
            </a>
            <h2>Entrar na Conta</h2>
            <p> Novo(a) por aqui? <a href="" th:href="@{/cadastro}"> Cadastro </a> </p>
            <form action="" th:action="@{/logar}" method="post" th:object="${users}">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" th:field="*{email}" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="password" th:field="*{password}" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group">
                    <button type="submit">Entrar</button>
                </div>
                <p th:if="${message}" th:text="${message}"></p>
            </form>
        </div>
    </div>
</body>
</html>
