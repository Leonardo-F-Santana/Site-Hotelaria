<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{/css/stylecad.css}">
    <script src="" th:src="@{/js/cadastro.js}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Cadastro</title>
</head>

<body>

    <div class="box">

        <div class="img-box">
            <img src="" th:src="@{/image/cadastro-de-clientes.png}">
        </div>
        <div class="form-box">
            <a href="" th:href="@{/}" class="back-link">
                <ion-icon name="chevron-back" class="back-icon"></ion-icon>
            </a>
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="login.html" th:href="@{/login}"> Login </a> </p>
            <form method="post" role="form" th:action="@{/cadastrar}" th:object="${users}">
                <input type="hidden" th:field="*{admin}" value="0">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" name="name" th:field="*{name}" placeholder="Digite o seu nome completo"
                        required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" th:field="*{email}" placeholder="Digite o seu email"
                        required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" th:field="*{telefone}"
                        placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" th:field="*{password}"
                        placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" oninput="verificarSenha()" placeholder="Confirme a senha"
                        required>
                    <span id="mensagemErro" class="error"></span><br><br>
                </div>

                <div class="input-group">
                    <button type="submit" id="submitBtn" disabled>Cadastrar</button>
                </div>
                <p th:if="${message}" th:text="${message}"></p>
            </form>
        </div>
    </div>
</body>

</html>
